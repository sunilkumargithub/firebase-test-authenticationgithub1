<div class="row">
  <div class="col-md-8 col-md-offset-3  col-sm-10 col-sm-offset-1 col-xs-12" >
      <h1>Sign Up</h1>
      <form (ngSubmit)="onsignup(form)" #form="ngForm">
          <div class="form-group">
              <label for="Email" > Email</label>
              <input type="Email" name=email class="form-control" ngModel>
          </div>
          <div class="form-group">
              <label for="password" > Password</label>
              <input type="password" name=password class="form-control" ngModel>
          </div>
          <div class="form-group">
        <button type="submit" class="btn btn-success">Signup</button>
          </div>
        </form>
  </div>

</div>
